<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Lead Tracker</title>
</head>
<body>
    <div id="input-box">
        <input type="text" id="input-el">
    </div>
    <div id="input-btn">
    <button id="save-btn">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front text"> SAVE INPUT
        </span>
      </button>
      <button id="delete-btn">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front text"> DELETE ALL
        </span>
      </button>
      <button id="tab-btn">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front text"> SAVE TAB
        </span>
    </div>
    <div id="list">
        <ul id="ul-el">
        </ul>
    </div>
      <script src="index.js"></script>
</body>
</html>
